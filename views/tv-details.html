<div id="tvdetails"> <img class="poster-large" ng-src="{{tvDetailsController.tvShow.poster_path}}" alt=""> <img class="blurred-background" ng-src="{{tvDetailsController.tvShow.poster_path}}" alt=""> <div id="tvinfo"> <div id="tv-header"> <h1>{{tvDetailsController.tvShow.title}}</h1> </div> <div id="tv-buttons"> <button ng-show="tvDetailsController.isAuthenticated()" class="btn btn-xs queue-toggle" ng-click="tvDetailsController.updatePlaylist()"><span ng-hide="tvDetailsController.isInPlaylist()">Add to</span><span ng-show="tvDetailsController.isInPlaylist()">Remove from</span> Queue</button> </div> <section class="detail-window"> <div id="tv-overview"> <p>{{tvDetailsController.tvShow.overview}}</p> </div> </section> </div> <div id="seasons-container" ng-if="tvDetailsController.tvShow.seasons"> <div id="tv-seasons"> <article class="season" ng-repeat="season in tvDetailsController.tvShow.seasons "> <button class="btn btn-xs episode-button" ng-click="tvDetailsController.getOrToggleEpisodes(season.season_number)"> <span ng-hide="season.displayEpisodes">Get </span> <span ng-show="season.displayEpisodes">Hide </span> Season {{season.season_number}} Episodes</button> <section ng-if="season.episodes"> <div ng-if="season.displayEpisodes" ng-repeat="episode in season.episodes" class="episode"> <a ng-controller="ModalController as modalController" ng-click="modalController.openEpisode(episode)"> Episode {{episode.episode_number}} - {{episode.title}} </a> </div> </section> </article> </div> </div> </div>
