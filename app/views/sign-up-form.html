<div class="modal-header">

    <h2>Register </h2>
</div>

<form class="sign-up-form" name="signUpForm" ng-submit="signUpController.signUp(signUpController.credentials)" novalidate>
    <div class="form-group">
        <input id="firstname" class="form-control" type="text" name="firstname" ng-model="signUpController.credentials.user.first_name" placeholder="First Name" required>

    </div>

    <div class="form-group">
        <input id="lastname" class="form-control" type="text" name="lastname" ng-model="signUpController.credentials.user.last_name" placeholder="Last Name" required>

    </div>

    <div class="form-group">
        <input id="email" class="form-control" type="email" name="email" ng-model="signUpController.credentials.user.email" placeholder="Email" required>

    </div>

    <div class="form-group">
        <input id="username" class="form-control" type="text" name="username" ng-model="signUpController.credentials.user.username" placeholder="Username" required>

    </div>

    <div class="form-group">
        <input id="password" class="form-control" type="password" name="password" ng-model="signUpController.credentials.user.password" placeholder="Password" required>

    </div>
    <div class="modal-footer">

        <div class="form-group">
            <input type="submit" class="btn button-submit" ng-disabled="signUpForm.$invalid" value="Register">
        </div>
    </div>
</form>
