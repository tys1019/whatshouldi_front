

<h1>{{movieDetailsController.movie.title}}</h1>

<div ng-show="movieDetailsController.isAuthenticated()">
<button ng-hide="movieDetailsController.isInPlaylist()" class="button btn-success" ng-click="movieDetailsController.updatePlaylist()">Add to Playlist</button>
<button ng-show="movieDetailsController.isInPlaylist()" class="button btn-danger" ng-click="movieDetailsController.updatePlaylist()">Remove from Playlist</button>
</div>

<h3>{{movieDetailsController.movie.overview}}</h3>
<img ng-src="{{movieDetailsController.movie.poster_path}}" alt="">
<iframe ng-if"{{movieDetailsController.movie.trailer}}" width='640' height='360' ng-src="{{movieDetailsController.movie.trailer | trustUrl}}" frameborder='0' scrolling='no'></iframe>
